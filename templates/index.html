<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RideShareDB Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 20px; }
    h1 { margin-bottom: 0.5rem; }
    .grid { display: grid; grid-template-columns: 2fr 3fr; gap: 20px; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { border: 1px solid #ddd; padding: 4px 6px; text-align: left; }
    th { background: #f5f5f5; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 6px; }
    .metrics { display: flex; gap: 16px; margin-top: 10px; flex-wrap: wrap; }
    .metric { padding: 8px 12px; border-radius: 6px; background: #f5f5f5; }
    small { color: #555; }
  </style>
</head>
<body>
  <h1>RideShareDB Demo</h1>
  <small>3-node CockroachDB · Synthetic rides · Live matching</small>

  <div class="card">
    <h2>Metrics</h2>
    <div class="metrics">
      <div class="metric">
        <strong id="m-total-rides">0</strong><br/>
        <span>Total rides</span>
      </div>
      <div class="metric">
        <strong id="m-completed">0</strong><br/>
        <span>Completed trips</span>
      </div>
      <div class="metric">
        <strong id="m-avg-distance">–</strong><br/>
        <span>Avg distance (km)</span>
      </div>
      <div class="metric">
        <strong id="m-avg-amount">–</strong><br/>
        <span>Avg fare</span>
      </div>
      <div class="metric">
        <strong id="m-drivers-status">–</strong><br/>
        <span>Drivers by status</span>
      </div>
    </div>
    <small>Auto-refresh every 3 seconds.</small>
  </div>

  <div class="grid">
    <div class="card">
      <h2>Drivers</h2>
      <table id="drivers-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Lon</th>
            <th>Lat</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Recent rides</h2>
      <table id="rides-table">
        <thead>
          <tr>
            <th>Requested at</th>
            <th>Driver</th>
            <th>Status</th>
            <th>Pickup</th>
            <th>Dropoff</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadMetrics() {
      const res = await fetch('/api/metrics');
      const m = await res.json();
      document.getElementById('m-total-rides').textContent = m.total_rides;
      document.getElementById('m-completed').textContent = m.completed_trips;
      document.getElementById('m-avg-distance').textContent =
        m.avg_distance ? m.avg_distance.toFixed(2) : '–';
      document.getElementById('m-avg-amount').textContent =
        m.avg_amount ? m.avg_amount.toFixed(2) : '–';
      document.getElementById('m-drivers-status').textContent =
        JSON.stringify(m.drivers_by_status);
    }

    async function loadDrivers() {
      const res = await fetch('/api/drivers');
      const drivers = await res.json();
      const tbody = document.querySelector('#drivers-table tbody');
      tbody.innerHTML = '';
      drivers.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.name}</td>
          <td>${d.status}</td>
          <td>${d.lon?.toFixed(4) ?? ''}</td>
          <td>${d.lat?.toFixed(4) ?? ''}</td>
          <td>${d.last_updated ?? ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadRides() {
      const res = await fetch('/api/rides');
      const rides = await res.json();
      const tbody = document.querySelector('#rides-table tbody');
      tbody.innerHTML = '';
      rides.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.requested_at ?? ''}</td>
          <td>${r.assigned_driver ?? ''}</td>
          <td>${r.status}</td>
          <td>${r.pickup_lat?.toFixed(4) ?? ''}, ${r.pickup_lon?.toFixed(4) ?? ''}</td>
          <td>${r.dropoff_lat?.toFixed(4) ?? ''}, ${r.dropoff_lon?.toFixed(4) ?? ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function refreshAll() {
      await Promise.all([loadMetrics(), loadDrivers(), loadRides()]);
    }

    refreshAll();
    setInterval(refreshAll, 3000);
  </script>
</body>
</html>
